<body>

        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>

<br>
    <section class="hero small-hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>CÓDIGO PENAL</h1>
                <p>Sistema de multas y sanciones de FloridaRP</p>
            </div>
        </div>
    </section>

    <!-- Contenido del Código Penal -->
    <section class="codigo-penal-page">
        <div class="container">
            <!-- Buscador -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchArticles" placeholder="Buscar artículos...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">Todos</button>
                    <button class="filter-btn" data-category="transito">Infracciones de Tránsito</button>
                    <button class="filter-btn" data-category="vehicular">Infracciones Vehiculares</button>
                    <button class="filter-btn" data-category="delitos-vehiculares">Delitos Vehiculares</button>
                    <button class="filter-btn" data-category="armas">Delitos con Armas</button>
                    <button class="filter-btn" data-category="propiedad">Contra la Propiedad</button>
                    <button class="filter-btn" data-category="autoridad">Contra la Autoridad</button>
                    <button class="filter-btn" data-category="graves">Delitos Graves</button>
                </div>
            </div>

            <!-- Tabla de Artículos -->
            <div class="penal-code-container">
                <div class="articles-table">
                    <!-- Las tablas se generarán dinámicamente con JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <script src="js/codigopenal.js"></script>
