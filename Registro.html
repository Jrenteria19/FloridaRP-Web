<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FloridaRP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/registro.js"></script>
    <!-- Agregar el script de Google Forms -->
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="register-container">
        <form class="cedula-form" name="registro">
            <div class="form-header">
                <h2><i class="fas fa-id-card"></i> Registro de Usuario</h2>
                <a href="index.html" class="close-form" aria-label="Cerrar formulario">&times;</a>
            </div>

            <!-- Datos Personales -->
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Datos Personales (IC)</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" placeholder="Nombres completos" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos completos" required>
                    </div>
                    <div class="form-group">
                        <label for="nacionalidad">Nacionalidad</label>
                        <select id="nacionalidad" name="nacionalidad" required>
                            <option value="">Selecciona un país</option>
                            <option value="ARGENTINA">Argentina</option>
                            <option value="BOLIVIA">Bolivia</option>
                            <option value="CHILE">Chile</option>
                            <option value="COLOMBIA">Colombia</option>
                            <option value="ECUADOR">Ecuador</option>
                            <option value="MEXICO">México</option>
                            <option value="PERU">Perú</option>
                            <option value="URUGUAY">Uruguay</option>
                            <option value="VENEZUELA">Venezuela</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="fotoPersonaje">Foto de tu Personaje de Roblox</label>
                        <div class="upload-container">
                            <input type="file" id="fotoPersonaje" name="fotoPersonaje" accept="image/*" required>
                            <div class="preview-container" id="imagePreview">
                                <img id="preview" src="#" alt="Vista previa" style="display: none;">
                            </div>
                        </div>
                        <small class="input-help">
                            <i class="fas fa-info-circle"></i> La foto debe mostrar claramente el rostro de tu personaje sin máscaras ni accesorios que cubran la cara
                        </small>
                    </div>
                </div>
            </div>

            <!-- Datos de Nacimiento -->
            <div class="form-section">
                <h3><i class="fas fa-birthday-cake"></i> Datos de Nacimiento</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="lugarNacimiento">Lugar de Nacimiento</label>
                        <input type="text" id="lugarNacimiento" name="lugarNacimiento" placeholder="Ciudad" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="M">MASCULINO</option>
                            <option value="F">FEMENINO</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Datos de Cuenta -->
            <div class="form-section">
                <h3><i class="fas fa-lock"></i> Datos de Cuenta</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="discordUser">Usuario de Discord</label>
                        <div class="discord-input">
                            <input type="text" id="discordUser" name="discordUser" placeholder="Usuario#0000" required>
                            <i class="fab fa-discord discord-icon"></i>
                        </div>
                        <small class="input-help">Ejemplo: FloridaRP#1234</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Completar Registro
            </button>
        </form>
    </div>
</body>
</html>
